<html>
<head>
<style>
.options
{
  width:200px;
  border: 2px solid #00FFFF;
  padding:40px;
  border-radius:10px;
  cursor:pointer;
}
.options-container
{
  padding-left: 50px;
  text-align: center;
}
p
{
  padding-left: 5px;
}
.cb-row {margin: 10px;clear:both;overflow:hidden;}
.cb-row label {float:left;}
.cb-row input {float:right;}

.grupa-playerow {
position: relative;
list-style-type: none;
padding: 7px 0 7px 0;
cursor: pointer;
}


.player-li {
text-align: left;
}

.player-godziny {
padding-left:20%;
text-align: right !important;
}
</style>
<script>
function selectedAgree()
{
    document.getElementById("agree").style.backgroundColor = "#ff9999";
     document.getElementById("strongly-agree").style.backgroundColor = "white";
      document.getElementById("disagree").style.backgroundColor = "white";
       document.getElementById("strongly-disagree").style.backgroundColor = "white";
	   document.getElementById("input-agree").checked=true;
	   document.getElementById("input-sagree").checked=false;
	   document.getElementById("input-dagree").checked=false;
	   document.getElementById("input-sdagree").checked=false;
}

function selectedSAgree()
{
    document.getElementById("agree").style.backgroundColor = "white";
     document.getElementById("strongly-agree").style.backgroundColor = "#ff9999";
      document.getElementById("disagree").style.backgroundColor = "white";
       document.getElementById("strongly-disagree").style.backgroundColor = "white";
	   document.getElementById("input-agree").checked=false;
	   document.getElementById("input-sagree").checked=true;
	   document.getElementById("input-dagree").checked=false;
	   document.getElementById("input-sdagree").checked=false;
}
function selectedDisAgree()
{
    document.getElementById("agree").style.backgroundColor = "white";
     document.getElementById("strongly-agree").style.backgroundColor = "white";
      document.getElementById("disagree").style.backgroundColor = "#ff9999";
       document.getElementById("strongly-disagree").style.backgroundColor = "white";
	   document.getElementById("input-agree").checked=false;
	   document.getElementById("input-sagree").checked=false;
	   document.getElementById("input-dagree").checked=true;
	   document.getElementById("input-sdagree").checked=false;
}
function selectedSDisAgree()
{
    document.getElementById("agree").style.backgroundColor = "white";
     document.getElementById("strongly-agree").style.backgroundColor = "white";
      document.getElementById("disagree").style.backgroundColor = "white";
       document.getElementById("strongly-disagree").style.backgroundColor = "#ff9999";
	   document.getElementById("input-agree").checked=false;
	   document.getElementById("input-sagree").checked=false;
	   document.getElementById("input-dagree").checked=false;
	   document.getElementById("input-sdagree").checked=true;
}
</script>
</head>
<p><i>Please indicate your level of areement in each statement.</i>
</p>

<p><b>Sky is blue</b>
</p>
<ul type="square" class="grupa-playerow">
<div class="options-container">
<div class="options .cb-row " id="agree" onclick="return selectedAgree();">
	<li class="player-li"><input id="input-agree" type="checkbox" name="agreement"><span class="player-godziny">Agree</span></li>
</div>
  <br />
<div class="options .cb-row " id="strongly-agree" onclick="return selectedSAgree();"> 
	<li class="player-li"><input id="input-sagree" type="checkbox" name="agreement"><span class="player-godziny">Strongly-Agree</span></li>
</div>
  <br />
<div class="options .cb-row " id="disagree" onclick="return selectedDisAgree();"> 
	<li class="player-li"><input id="input-dagree" type="checkbox" name="agreement"><span class="player-godziny">Disagree</span></li>
</div>
  <br />
<div class="options .cb-row " onclick="return selectedSDisAgree();" id="strongly-disagree">
	<li class="player-li"><input  id="input-sdagree" type="checkbox" name="agreement"><span class="player-godziny">Strongly-Disagree</span></li>
</div>
</div>
</ul>
</html>
